<ng-container [formGroup]="group">
  <ng-container formArrayName="form_element_fields">
    <ng-container [formGroupName]="index">
      <div class="field-element-header">
        <div class="field-label-container">
          <!-- <input [(ngModel)]="field.name" /> -->
          <input formControlName="name" />
        </div>
        <div class="btns">
          <!-- // FIXME label keep modified content -->
          <button
            class="confirm-btn save"
            [disabled]="!(this.options?.valid ?? true) || (this.options?.value.length === 0)"
            (click)="onFieldEditSaved(); $event.preventDefault()"
            (keyup.enter)="onFieldEditSaved(); $event.preventDefault()"
          >
            save
          </button>
          <button
            class="confirm-btn cancel"
            (click)="onFieldEditCanceled(); $event.preventDefault()"
          >
            cancel
          </button>
        </div>
      </div>
    </ng-container>
  </ng-container>
</ng-container>
