<!-- <div class="field_container" [ngClass]="{ ongoing: field.isOngoing }"> -->
<div class="field_container">
  <app-confirm *ngIf="field.isOngoing" [field]="field"></app-confirm>

  <div class="ft-lm-edit-field">
    <mat-form-field fxFlex="500px" [formGroup]="group">
      <input
        [formControlName]="field.name"
        matInput
        [type]="field.inputType"
        [placeholder]="field.name"
        [(ngModel)]="field.value"
      />
      <ng-container
        *ngFor="let validation of field.validations"
        ngProjectAs="mat-error"
      >
        <mat-error *ngIf="group.get(field.name)?.hasError(validation.name)">{{
          validation.message
        }}</mat-error>
      </ng-container>
    </mat-form-field>
  </div>
</div>
